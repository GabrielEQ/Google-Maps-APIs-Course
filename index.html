<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var marker
      var map;
      var casa = {lat: -23.747672, lng: -46.710559};

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -23.747672, lng: -46.710559},
          zoom: 10
        });

        
        marker = new google.maps.Marker({
            position: casa,
            map,
            title: 'Minha casa'
        });

        if(marker.position != null){
            console.log('Here');
            
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZZk93EKWwtDY-xrPIP9TcPeuyhbL-1UM&callback=initMap"
    async defer></script>
  </body>
</html>
